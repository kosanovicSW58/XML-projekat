<div class="container">
    <h2>Prijava na sistem</h2>
    <form>

      <label for="email">Email</label>
      <input type="text" id="email" name="email" required>

      <label for="password">Lozinka</label>
      <input type="password" id="password" name="password" required>

      <button type="submit" 
              class="btn"
              (click)="login()">
        Prijavi Se
      </button>
      <button type="submit" 
              class="btn"
              (click)="register()">
        Registruj Se
      </button>
    </form>
  </div>
